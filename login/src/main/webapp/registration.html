<!DOCTYPE html>
<html>
<body>
	<form action="./Reg" method="POST">
		<table>
			<tr>
				<td>Name : <input type="text" name="name" >
				</td>
			</tr>
			<tr>
				<td>Age : <input type="text" name="age" >
				</td>
			</tr>
			<tr>
				<td>Gender : <input type="radio" name="gender" value="Male" >
					Male <input type="radio" name="gender" value="Female" > Female
				</td>
			</tr>
			<tr>
				<td>Java <input type="checkbox" name="language" value="Java" >
					Python <input type="checkbox" name="language" value="Python" > C++ <input
					type="checkbox" name="language" value="C++" >
				</td>
			</tr>
			<tr>
				<td>Course Id : <select name="courseId">
						<option value="CS 356">CS 356</option>
						<option value="CS 359">CS 359</option>
						<option value="CS 320">CS 320</option>
				</select></td>
			</tr>
			<tr>
				<td><input type="submit" value="Register" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
